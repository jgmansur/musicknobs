<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta Rápida de Ecualización</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
  h2 { color: #0a5c91; }
  #search { width: 100%; max-width: 400px; padding: 8px; font-size: 1em; }
  #result p { background: #eef; padding: 10px; border-radius: 5px; }
  #result p:not(:last-child) { margin-bottom: 10px; }
  .instr { font-weight: bold; color: #064579; }
</style>
</head>
<body>

<h2>Consulta de Tips de Ecualización</h2>
<p>Escribe un instrumento o elemento de mezcla para ver consejos de ecualización:</p>
<input type="text" id="search" placeholder="Ejemplo: bombo, caja, voz, guitarra...">
<div id="result"></div>

<script>
const tips = {
  // Bombos / Kick Drums
  "bombo": "Graves potentes en 50-80 Hz (fundamento). Cuerpo explosivo en ~100 Hz. Recorta 250-500 Hz si suena boxy. Realza 3-6 kHz para ataque del mazo.",
  "kick": "Graves potentes en 50-80 Hz. Cuerpo ~100 Hz. Recorte en 250-300 Hz para limpiar mud. Boost 3-5 kHz para click del pedal.",
  // Caja / Tarola / Snare
  "caja": "Cuerpo en ~200 Hz (añade peso). Recorta 400 Hz para abrir sonido. Realza 2-3 kHz para crujido/ataque. Añade brillo con +6 kHz.",
  "tarola": "Fundamental ~200 Hz (peso). Ring común 300-500 Hz (cortar si molesta). Ataque en 2-4 kHz (realzar para pegada). Aire en 6-10 kHz (realzar levemente).",
  "snare": "Body ~200 Hz. Ring 250-600 Hz (notch si es molesto). Smack 3 kHz. Brillo de bordones ~7 kHz. HPF ~100 Hz para eliminar rumble.",
  // Hi-Hats / Charles / Cymbals
  "charles": "Hi-hat: Poco útil bajo 200 Hz (usar HPF). Brillo principal 6-8 kHz (realzar para definición). 'Sizzle' en ~12 kHz (añade aire).",
  "hihat": "Usar HPF ~300 Hz. Realzar 6 kHz para brillo. Añadir 10-12 kHz para aire. Si suena áspero, recortar ~4-5 kHz.",
  "platillos": "HPF ~200 Hz para quitar retumbo. Brillo en 8-12 kHz (realzar con cuidado para no exagerar hiss). Evitar demasiados medios para que no opaquen voz.",
  // Toms
  "tom": "Fundamental según tamaño: tom grave ~80 Hz, tom pequeño ~120 Hz. Recorta 300-500 Hz si suena embarrado. Realza 5-7 kHz para ataque de baqueta.",
  "toms": "Graves en 60-100 Hz (cuerpo). Recortar 300 Hz si hay acumulación. Ataque en ~5 kHz (realzar para presencia del golpe).",
  // Bajo / Bass
  "bajo": "Fundamental profunda ~60 Hz (sub):contentReference[oaicite:190]{index=190}. Cuerpo audible 80-120 Hz. Recorta 250-300 Hz para quitar barro:contentReference[oaicite:191]{index=191}. Añade definición en 700-1kHz. Ataque en 2-5 kHz (si es slap).",
  "bass": "Sub-bass <60 Hz (sentir más que oír). Bass body ~100 Hz. Cut 250 Hz mud. Boost 700-800 Hz si necesitas que se oiga en altavoces pequeños. Pick attack ~2-3 kHz, string noise ~5 kHz.",
  // Guitarras
  "guitarra eléctrica": "HPF ~80 Hz para limpiar bajos. Añade cuerpo ~120 Hz si suena delgada. Recorta 250-500 Hz para quitar caja/turbiedad. Realza 3 kHz para agresividad/presencia. Claridad en 6-8 kHz.",
  "guitarra acustica": "HPF ~80 Hz. Si hay boom, recorta 100-300 Hz. Recorte ligero en 2-3 kHz si compite con voz. Añade brillo ~5-8 kHz para rasgueo y aire >10 kHz.",
  "guitarra": "Eléctrica: Cuerpo 100-150 Hz, recorte 300 Hz si opaca, boost 3 kHz para ataque. Acústica: HPF 80 Hz, recorte 200 Hz boom, presencia 5 kHz, brillo 10 kHz.",
  // Voces
  "voz": "HPF ~80 Hz (elimina rumble). Recorta 200-300 Hz si suena turbia:contentReference[oaicite:203]{index=203}. Realza ~3 kHz para inteligibilidad:contentReference[oaicite:204]{index=204}. +6 kHz para brillo:contentReference[oaicite:205]{index=205} (cuidado sibilancia en 7-8 kHz). Añade 'aire' con shelf 10-12 kHz.",
  "vocal": "Male: fundamentals ~100 Hz, remove sub-80 Hz noise. Cut 300 Hz mud. Boost 3 kHz presence, 5-6 kHz clarity, de-ess ~8 kHz if needed. Female: similar but fundamentals higher (~200 Hz), HPF ~100 Hz.",
  "voces": "HPF en 80 Hz. Quitar algo en 200-500 Hz si está nasal o boomy:contentReference[oaicite:206]{index=206}. Añadir 3-5 kHz para que destaque:contentReference[oaicite:207]{index=207}. Un toque de 10 kHz para aire. Atender sibilantes en ~7 kHz.",
  // Piano / Keys
  "piano": "Eliminar sub-50 Hz. Recortar 200-300 Hz para reducir confusión/mud:contentReference[oaicite:208]{index=208}. Añadir claridad en 3-5 kHz. Brillo en 8-10 kHz (especial en registros agudos):contentReference[oaicite:209]{index=209}.",
  "teclado": "Según tipo: Pianos ver arriba. Pads/Synth: HPF para quitar subgrave que no aporta, ajustar 1-4 kHz según compita con otros (recortar si tapa voz). Añadir brillo en agudos según necesite cortar en la mezcla."
};

document.getElementById('search').addEventListener('input', function() {
  const query = this.value.toLowerCase().trim();
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "";
  if (query === "") return;
  // buscar tips cuyo nombre contenga la query
  for (let key in tips) {
    if (key.includes(query)) {
      resultDiv.innerHTML += `<p><span class="instr">${key.charAt(0).toUpperCase() + key.slice(1)}:</span> ${tips[key]}</p>`;
    }
  }
  if (resultDiv.innerHTML === "") {
    resultDiv.innerHTML = "<p>No se encontraron resultados para ese instrumento.</p>";
  }
});
</script>

</body>
</html>
