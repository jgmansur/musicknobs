<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Reporte Diario - 10 de Septiembre de 2025</title>
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --link-color: #bb86fc;
            --border-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background-color: var(--card-color);
            color: var(--text-color);
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #333;
        }
        h1 {
            text-align: center;
            margin: 30px 0;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .news-section {
            background-color: var(--card-color);
            padding: 20px;
            border-radius: 8px;
        }
        .news-section h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        .news-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .news-list li {
            margin-bottom: 15px;
        }
        .news-list a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .news-list a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>

</body>
