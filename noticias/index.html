<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de Noticias</title>
    <style>
        :root {
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #ffffff;
            --secondary-color: #b3b3b3;
            --border-color: #2d2d2d;
            --hover-color: #2a2a2a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header img.logo {
            max-width: 250px;
            margin: 20px 0;
        }
        h1 {
            color: var(--primary-color);
        }
        .search-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        .search-container input[type="text"], .search-container input[type="date"] {
            width: calc(50% - 25px);
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-color);
        }
        .search-container button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background-color: var(--primary-color);
            color: var(--background-color);
            cursor: pointer;
            font-weight: bold;
        }
        .news-list-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .news-list-container h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .news-list ul {
            list-style: none;
            padding: 0;
        }
        .news-list li {
            margin-bottom: 10px;
        }
        .news-list a {
            display: block;
            padding: 15px;
            background-color: #252525;
            text-decoration: none;
            color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .news-list a:hover {
            background-color: var(--hover-color);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://raw.githubusercontent.com/jgmansur/musicknobs/ee1762982fd52ffdd1dbe5d611c276b7c832471f/LogoBlancoTransparente.png" alt="Logo del Canal" class="logo">
            <h1>Archivo de Noticias</h1>
        </div>
    </header>

    <main class="container">
        <section class="search-container">
            <input type="text" id="keywordSearch" placeholder="Buscar por palabra clave...">
            <input type="date" id="dateSearch">
            <button onclick="searchNews()">Buscar</button>
        </section>

        <section class="news-list-container">
            <h2>Ãšltimos Reportes</h2>
            <div id="newsList" class="news-list">
                <ul>
                    <li data-date="2025-08-28" data-keywords="Hayley Williams, Blood Orange, Spotify, Ableton, Pro Tools, Logic Pro">
                        <a href="28082025.html">Noticias del Jueves, 28 de Agosto de 2025</a>
                    </li>
                    </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Tu Canal de Noticias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function searchNews() {
            const keyword = document.getElementById('keywordSearch').value.toLowerCase();
            const date = document.getElementById('dateSearch').value;
            const newsItems = document.querySelectorAll('#newsList ul li');

            newsItems.forEach(item => {
                const itemDate = item.getAttribute('data-date');
                const itemKeywords = item.getAttribute('data-keywords').toLowerCase();
                
                const keywordMatch = keyword === '' || itemKeywords.includes(keyword);
                const dateMatch = date === '' || itemDate === date;

                if (keywordMatch && dateMatch) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
