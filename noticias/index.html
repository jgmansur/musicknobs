<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo de Noticias</title>
    <style>
        :root {
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #ffffff;
            --secondary-color: #b3b3b3;
            --border-color: #2d2d2d;
            --hover-bg-color: rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .top-right-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .icon-button {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 44px;
            height: 44px;
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 50%;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .icon-button:hover {
            background-color: var(--hover-bg-color);
            transform: scale(1.1);
        }
        .icon-button svg {
            width: 22px;
            height: 22px;
        }
        header {
            text-align: center;
            padding-top: 60px;
            margin-bottom: 30px;
        }
        header img.logo {
            max-width: 250px;
            margin: 20px 0;
        }
        h1 {
            color: var(--primary-color);
        }
        .search-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .search-container input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: var(--text-color);
            min-width: 150px;
        }
        .search-container .icon-button {
            width: 40px;
            height: 40px;
            border-width: 1px;
        }
        .search-container .icon-button svg {
            width: 18px;
            height: 18px;
        }
        .news-list-container {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .news-list-container h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        .news-list ul {
            list-style: none;
            padding: 0;
        }
        .news-list li {
            margin-bottom: 10px;
        }
        .news-list a {
            display: block;
            padding: 15px;
            background-color: #252525;
            text-decoration: none;
            color: var(--primary-color);
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .news-list a:hover {
            background-color: #3a3a3a;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="top-right-nav">
        <a href="https://www.musicknobs.com" class="icon-button" title="Ir a Musicknobs.com" target="_blank">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
    </div>

    <header class="container">
        <a href="index.html">
            <img src="https://raw.githubusercontent.com/jgmansur/musicknobs/ee1762982fd52ffdd1dbe5d611c276b7c832471f/LogoBlancoTransparente.png" alt="Logo del Canal" class="logo">
        </a>
        <h1>Archivo de Noticias</h1>
    </header>

    <main class="container">
        <section class="search-container">
            <input type="text" id="keywordSearch" placeholder="Buscar por palabra clave...">
            <input type="date" id="dateSearch">
            <button onclick="searchNews()" class="icon-button" title="Buscar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </button>
            <button onclick="clearSearch()" class="icon-button" title="Limpiar búsqueda">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </section>

        <section class="news-list-container">
            <h2>Últimos Reportes</h2>
            <div id="newsList" class="news-list">
                <ul>
                    <li data-date="2025-08-28" data-keywords="Hayley Williams, Blood Orange, Spotify, Ableton, Pro Tools, Logic Pro, UAD, Teletronix, LA-2A, Sottovoce, Splice">
                        <a href="28082025.html">Noticias del Jueves, 28 de Agosto de 2025</a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Tu Canal de Noticias. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function searchNews() {
            const userInput = document.getElementById('keywordSearch').value.toLowerCase();
            const searchTerms = userInput.split(' ').filter(term => term);
            const date = document.getElementById('dateSearch').value;
            const newsItems = document.querySelectorAll('#newsList ul li');

            newsItems.forEach(item => {
                const itemKeywords = item.getAttribute('data-keywords').toLowerCase();
                const itemDate = item.getAttribute('data-date');
                const keywordMatch = searchTerms.every(term => itemKeywords.includes(term));
                const dateMatch = date === '' || itemDate === date;

                if (keywordMatch && dateMatch) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function clearSearch() {
            document.getElementById('keywordSearch').value = '';
            document.getElementById('dateSearch').value = '';
            document.querySelectorAll('#newsList ul li').forEach(item => {
                item.style.display = 'block';
            });
        }
    </script>
</body>
</html>
